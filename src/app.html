        <meta name="description" content="Reverse 1999 Mane's Bulletin Global Leaderboard for global server.">
        <!-- Facebook Open Graph -->
        <meta property="og:title" content="Outside the Suitcase">
        <meta property="og:url" content="https://lnfel.github.io/outside-the-suitcase">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://lnfel.github.io/outside-the-suitcase/img/bg/outside-the-suitcase.webp">
        <meta property="og:image:alt" content="Outside the Suitcase banner">

        <meta property="og:site_name" content="Outside the Suitcase">
        <meta property="og:locale" content="en_US">
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Outside the Suitcase">
        <meta name="twitter:description" content="Reverse 1999 Mane's Bulletin Global Leaderboard for global server.">
        <meta name="twitter:image" content="https://lnfel.github.io/outside-the-suitcase/img/bg/outside-the-suitcase.webp">
        <meta name="twitter:image:alt" content="Outside the Suitcase banner">
        <!-- Pinterest -->
        <meta name="pinterest" content="nopin" description="Sorry, you can't save from my website!">
		%sveltekit.head%

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" as="style">
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" as="style">
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="%sveltekit.assets%/css/main.css">
        <link rel="manifest" href="%sveltekit.assets%/manifest.json">
	</head>
    <!-- Do not transition colors to prevent FART: https://css-tricks.com/flash-of-inaccurate-color-theme-fart/ -->
	<body data-sveltekit-preload-data="hover" class="mukta-regular text-slate-800 dark:text-white bg-white dark:bg-slate-900">
        <script>
            const theme = localStorage.getItem('ots:theme')
            if (theme === 'dark') document.documentElement.classList.add('dark');
            /**
             * Trick to add transition to body without FARTing is to delay adding the class
             */
            document.addEventListener('DOMContentLoaded', () => {
                const body = document.querySelector('body')
                if (body) {
                    setTimeout(() => {
                        const transitionClass = 'transition duration-200'
                        body.classList.add(...transitionClass.split(" "))
                    }, 1000)
                }
            })
        </script>

		<div class="min-h-screen relative flex flex-col-reverse">%sveltekit.body%</div>
	</body>
</html>
