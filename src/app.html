<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/jessica-ms-international.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Reverse 1999 Mane's Bulletin Global Leaderboard for non-Chinese servers.">
		%sveltekit.head%

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="%sveltekit.assets%/css/main.css">
	</head>
    <!-- Do not transition colors to prevent FART: https://css-tricks.com/flash-of-inaccurate-color-theme-fart/ -->
	<body data-sveltekit-preload-data="hover" class="mukta-regular text-slate-800 dark:text-white bg-white dark:bg-slate-900">
        <script>
            const theme = localStorage.getItem('ots:theme')
            if (theme === 'dark') document.documentElement.classList.add('dark');
            /**
             * Trick to add transition to body without FARTing is to delay adding the class
             */
            document.addEventListener('DOMContentLoaded', () => {
                const body = document.querySelector('body')
                if (body) {
                    setTimeout(() => {
                        const transitionClass = 'transition duration-200'
                        body.classList.add(...transitionClass.split(" "))
                    }, 1000)
                }
            })
        </script>

		<div class="min-h-screen relative flex flex-col-reverse">%sveltekit.body%</div>
	</body>
</html>
